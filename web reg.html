<html>
  <head>
    <title>Register Form</title>
  </head>
  <body>
    
    <center>
      <h3>Register Here</h3>

      <form action="" method="">

        <table>

          <tr>
            <td>Username</td>
            <td>
              <input type="text" name="user" placeholder="Enter name Here">
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="Password" name="user_pass" placeholder="Enter password here"
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input type="Email" name="mail" placeholder="Enter email here">
            </td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>
              <input type="number" name="number" placeholder="Enter number here">
            </td>
          </tr>
          
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="Gender">Male
              <input type="radio" name="Gender">Female
              <input type="radio" name="Gender">Other
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" name="submit" value="Register">
            </td>
            <td>
                Already a member?<a href="index.html">Login</a>
            </td>
          </tr>
          
  </body>
</html>
