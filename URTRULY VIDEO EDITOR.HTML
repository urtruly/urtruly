<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            max-width: 600px;
            margin-top: 20px;
        }
        #controls {
            display: flex;
            margin-top: 10px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="range"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>URTRULY Video Editor</h1>

    <!-- Video element -->
    <video id="video" controls>
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Controls for Play, Pause, and Trim -->
    <div id="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <label for="start">Start Time: </label>
        <input type="number" id="startTime" value="0" min="0">
        <label for="end">End Time: </label>
        <input type="number" id="endTime" min="0">
        <button id="trimBtn">Trim</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
